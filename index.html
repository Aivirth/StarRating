<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Javascript Star Ratings</title>
    <style>
        .stars-outer {
            position: relative;
            display: inline-block;
        }

        .stars-outer::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #ccc;
        }

        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            width: 0;
            overflow: hidden
        }

        .stars-inner::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-group">
            <select id="product-select" class="custom-select form-control">
                <option value="0" disabled selected>Select Product</option>
                <option value="sony">Sony 4k Tv</option>
                <option value="panasonic">Panasonic 4k Tv</option>
                <option value="visio">Visio 4k Tv</option>
                <option value="samsung">Samsung 4k Tv</option>
                <option value="philips">Philips 4k Tv</option>
            </select>
        </div>
        <div class="form-group">
            <input id="rating-control" class="form-control" step="0.1" max="5" type="number" placeholder="Rate 1 - 5" disabled>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>4k Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4k TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="philips">
                    <td>Philips 4k TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4k TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="visio">
                    <td>Visio 4k TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Sony 4k TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
